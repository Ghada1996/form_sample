<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signin form</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="formcontainer">
            <div class="form__body">
                <h2>Sign up</h2>
                <form  name="myform" id="form">
                    <div>
                        <i class="zmdi zmdi-account" style="font-size: 15px;  padding: 10px;"></i>
                        <input type="text" name="name" required  placeholder="Enter your Name">
                    </div>
                    <div>
                        <i class="zmdi zmdi-email" style="font-size: 15px;  padding: 10px;"></i>
                        <input type="email" name="email" required  placeholder="Enter your Email">
                    </div>
                    <div>
                        <i class="zmdi zmdi-lock " style="font-size: 15px;  padding: 10px;"></i>
                        <input type="password" name="password" required  placeholder="Enter your Password">
                    </div>
                    <div>
                        <i class="zmdi zmdi-lock-outline" style="font-size: 15px; padding: 10px;"></i>
                        <input type="password" name="confirmedpassword" required  placeholder="Confrm your Password">
                    </div>
                    <div>
                        <input type="checkbox" required class="chekbox"> 
                        <label>I agree all statements in <span> Terms of service</span></label>
                    </div>
                    <div>
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="form__image">
                <img src="./images/signin-image.jpg">
                <a href="#" >I am already a member</a>
            </div>
        </div>
        

        <script src="./form.js"></script>
    </body>
</html>
